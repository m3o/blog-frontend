<div *ngFor="let post of posts">
  <div class="row">
    <div class="column" style="padding-right: 2em; max-width: 200px;">
      <br />
      <img *ngIf="post['image']" [src]="post['image']" style="border-radius: 15px; max-width: 200px"/>
    </div>
    <div class="column">
      <h1>
        <a [href]="'/post/' + post['slug']">{{ post["title"] }}</a>
      </h1>
      {{ post["content"] | excerpt: 50 }}
    </div>
  </div>
  <br />
</div>
